<h2>{{appSettings.title}}</h2>
<br/><br/>
Filter:
<input type="text" ng-model="customerFilter.name" />
<br/>
<br/>

<table>
    <tr>

        <th ng-click="doSort('name')">NAME</th>
        <th ng-click="doSort('city')">ADDRESS</th>
        <th ng-click="doSort('joinedOn')">JOINING DATE</th>
        <th ng-click="doSort('orderTotal')">ORDER TOTAL</th>
        <th>&nbsp</th>

    </tr>

    <tr ng-repeat="customer in customers |filter:customerFilter | orderBy:sortBy:reverse">
        <td>{{customer.name}}</td>
        <td>{{customer.city}}</td>
        <td>{{customer.joinedOn | date}}</td>
        <td>{{customer.orderTotal | currency}}</td>
        <td><a href="#/orders/{{customer.cid}}">View</a></td>
    </tr>
</table>

<span>Total Customers: {{customers2.length}}</span>

<br/><br/>
<footer>Version:{{ appSettings.version}}</footer>
